name: Update Reading Timeline

on:
  push:  # Git에 새로운 커밋이 푸시될 때마다 실행
    branches:
      - main  # main 브랜치에서만 실행되도록 설정
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: echo "No dependencies needed"

      - name: Generate SVG
        run: python generate_svg.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add reading_timeline.svg
          git commit -m "자동 업데이트: 독서 타임라인 갱신" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/ghtjr410/ghtjr410.git main